name: RxDogTag CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Setup Gradle
      # Initial gradle configuration, install dependencies, etc
      run: ./gradlew help
    - name: Spot check
      # Run spotless first to fail fast on spotless issues
      run: ./gradlew spotlessCheck --stacktrace
    - name: Build
      run: ./gradlew assemble --stacktrace
    - name: Run tests
      run: ./gradlew test --stacktrace
    - name: Final checks
      run: ./gradlew check --stacktrace
    - name: Upload snapshot (master only)
      env:
        ORG_GRADLE_PROJECT_SONATYPE_NEXUS_USERNAME: ${{ secrets.SonatypeUsername }}
        ORG_GRADLE_PROJECT_SONATYPE_NEXUS_PASSWORD: ${{ secrets.SonatypePassword }}
      run: ./gradlew uploadArchives
      if: success() && github.ref == 'master' && github.event_name != 'pull_request'
